<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Night</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/loggingnight.css" rel="stylesheet" />
</head>
<body>

<section id="intro">
    <div class="fullscreen_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box">
                        <div id="start">
                            <h1>Logging Night</h1>

                            <form id="logging-night-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="icao-code" name="icao-code" placeholder="ICAO Code">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<script>

    var test_data = {"one_hour": "08:26 PM", "end_civil": "07:53 PM", "sunset": "07:26 PM", "name": "Purdue University Airport", "date": "2017-10-03", "airport": "klaf"};

    $(document).ready(function () {
        $('#logging-night-form').on('submit',function () {

            $('#start').fadeOut(400,function () {
                $('#results').append('<h2>'+test_data.name+'</h2><h3>Sunset</h3><p>'+test_data.sunset+'</p><p class="small">Position lights required (<a href="https://www.law.cornell.edu/cfr/text/14/91.209">14 CFR 91.209(a)</a>)</p><h3>End of civil twilight</h3><p>'+test_data.end_civil+'</p><p class="small">Logging of night time can start and aircraft must be night equipped (<a href="https://www.law.cornell.edu/cfr/text/14/61.51">14 CFR 61.51(b)(3)(i)</a>, <a href="https://www.law.cornell.edu/cfr/text/14/91.205">14 CFR 91.205(c)</a>, and <a href="https://www.law.cornell.edu/cfr/text/14/1.1">14 CFR 1.1</a>)</p><h3>One hour after sun set</h3><p>'+test_data.one_hour+'</p><p class="small">Must be night current to carry passengers and logging of night takeoffs and landings can start (<a href="https://www.law.cornell.edu/cfr/text/14/61.57">14 CFR 61.57(b)</a>)</p><button id="search-again" class="btn btn-primary">Search Again</button>').fadeIn(600)
            });

            return false;
        });

        $(document.body).on('click','#search-again',function () {
            $('#results').fadeOut(400,function () {
                $(this).html('');
                $('#start').fadeIn();
            });
        })
    })
</script>

</body>
</html>
